<body class="inside">
  <!-- Beginning header -->
  <header  class="main-header">
    <a href="#restaurant-name" tab-index="-1" class="skip-link">skip to main content</a>
    <!-- Beginning nav -->
    <nav class="main-nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" class="breadcrumb" aria-label="Breadcrumbs" role="navigation">
         <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" class="map-container">
      <img id="mapImg" src="" alt="click to view interacive map">
      <div id="map" role="application" aria-label="google map"></div> 
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <div class="restaurant-container__content">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <div class="favorite-container">
          <button id='favorite-btn'  class="favorite-btn">Add to Favorites</button>
          <span class="star-icon">&#9733;</span>
        </div>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours" aria-label="restaurant hours"></table>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <ul id="reviews-list" class="reviews-list"></ul>
      <!-- test -->
      <div class="review-form">
        <h3>Add a Review</h3>
        <form id="review-form" class="review-form">
          <div class="form-item">
            <label for="name">Name</label>
            <input id="name" name="name" type="text">
          </div>
          <div class="form-item">
            <label for='review'>Review</label>
            <textarea name="" id="review" cols="30" rows="10"></textarea>
          </div>
          <div class="form-item">
            <label for="rating">Rating</label>
            <input id="rating" type="number" min="1" max="5">
          </div>
          <div class="form-btn-container">
            <button class="form-btn" type="submit">Add Review</button>
          </div>
        </form>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="assets/js/idb.js"></script>
  <!-- Database helpers -->
  <script src="assets/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="assets/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjj9kjRPGwZDo-MmRAf_g9KRtIBkyyjbY&libraries=places&callback=initMap"></script>
