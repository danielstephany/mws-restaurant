<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header class="main-header">
    <a href="#restaurants-list" tab-index="-1" class="skip-link">skip to main content</a>
    <nav class="main-nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent"> 
    <section id="map-container" class="map-container">
      <div id="map"></div>
    </section> 
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="All Neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="All Cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <div class="break-container">
        <ul id="restaurants-list" class="break-row restaurants-list"></ul>
      </div>
    </section>
  </main>

  <script src="assets/js/dbhelper.js"></script>
  <script src="assets/js/main.js"></script> 
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjj9kjRPGwZDo-MmRAf_g9KRtIBkyyjbY&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
